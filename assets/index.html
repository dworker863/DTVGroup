<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>DTVGroup</title>
  </head>
  <body>
    <header class="header">
      <div class="menu-mobile">
        <nav class="nav_mobile">
          <div class="nav-item_mobile"><a href="#">КТО</a></div>
          <div class="nav-item_mobile"><a href="#">ЧТО</a></div>
          <div class="nav-item_mobile"><a href="#">КАК</a></div>
          <div class="nav-item_mobile"><a href="#">КОГДА И ГДЕ</a></div>
          <div class="nav-item_mobile">
            <a class="text-gradient" "href="#">ОСТАВИТЬ ЗАЯВКУ</a>
          </div>
        </nav>
      </div>
      <div class="top-line">
        <div class="logo-wrapper">
          <img src="images/logo.webp" alt="DTVGroup" />
        </div>
        <div class="menu-desktop">
          <nav class="nav">
            <div class="nav-item"><a href="">КТО</a></div>
            <div class="nav-item"><a href="">ЧТО</a></div>
            <div class="nav-item"><a href="">КАК</a></div>
            <div class="nav-item"><a href="">КОГДА И ГДЕ</a></div>
            <div class="nav-item">
              <a class="text-gradient" href="">ОСТАВИТЬ ЗАЯВКУ</a>
            </div>
          </nav>
        </div>
        <div class="hamburger-wrapper">
          <div class="hamburger"></div>
        </div>
      </div>
      <img class="bg-particles" src="images/particles.webp" alt="Частица" />
      <div class="container container-header">
        <img
          src="images/bg-icons.webp"
          alt="Иконки соц. сетей"
          class="bg-icons"
        />
        <div class="info-wrapper">
          <div class="info-desc">
            Первопроходцы в мире диджитал-рекламы.<br />
            Более 4 лет опыта и больше 700 рекламнИконки соц. сетей кампаний
          </div>
          <img class="bg-iphone" src="images/iphone.webp" alt="Айфон" />
        </div>
      </div>
    </header>

    <script src="libs/jquery/dist/jquery.slim.min.js"></script>
    <script src="js/scripts.js"></script>
